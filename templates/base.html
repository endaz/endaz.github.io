<!DOCTYPE html>
<html lang="en">

  {% load static %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Majstori.me{% block page_title %}{% endblock %}</title>

    <!-- Css Files -->
    <!-- Base Css -->
    {% block base_css %}
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/color.css' %}" rel="stylesheet">
        <link href="{% static 'css/slick-slider.css' %}" rel="stylesheet">
        <link href="{% static 'css/prettyphoto.css' %}" rel="stylesheet">
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    {% endblock %}

    <!-- Custom css -->
    {% block custom_css %}
	    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% endblock %}

    <!-- Extra css -->
    {% block extra_css %}
    {% endblock %}


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    {% block body %}
    {% endblock %}

    {% block modals %}
    {% endblock %}


    {% block common_js %}
        <!-- jQuery (necessary for JavaScript plugins) -->
        <script type="text/javascript" src="{% static 'script/jquery.js' %}"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="{% static 'script/modernizr.js' %}"></script>
        <script type="text/javascript" src="{% static 'script/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'script/jquery.prettyphoto.js' %}"></script>
        <script type="text/javascript" src="{% static 'script/jquery.countdown.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'script/fitvideo.js' %}"></script>
        <script type="text/javascript" src="{% static 'script/slick.slider.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'script/functions.js' %}"></script>
    {% endblock %}

  </body>
</html>
